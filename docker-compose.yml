services:
  postgres:
    image: postgres:15-alpine
    container_name: dbms-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1117
      POSTGRES_DB: college_query_system
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fastapi_backend
    environment:
      DATABASE_URL: "postgresql://postgres:1117@postgres:5432/college_query_system"
      JWT_SECRET: "mysecretkey"
      GOOGLE_API_KEY: "AIzaSyCUNwqrgcr2q4GN5FKgeJ0fzUNCi4Zxyb0"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: sh -c "prisma migrate deploy && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: react_frontend
    environment:
      VITE_API_URL: "http://localhost:8000"
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

# Add this section at the end
volumes:
  postgres_data:
